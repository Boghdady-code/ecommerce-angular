<div style="align-items: center; justify-content: center; height: 100vh">
  <app-carousel
    [indicatorsVisible]="true"
    [animationSpeed]="400"
    [slides]="slides"
    [autoPlay]="true"
    [autoPlaySpeed]="4000"
  ></app-carousel>
</div>
<div class="container">
  <h1 class="text-center">Categories</h1>
  <div class="categories">
    <div class="row justify-content-center">
      <div class="col-md-3" *ngFor="let category of categories">
        <div
          class="card"
          style="cursor: pointer"
          (click)="onCategoryClick(category._id)"
        >
          <img src="{{ category.image }}" alt="" />
          <h3 class="text-center">{{ category.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <h1 class="text-center">Top Selling Products</h1>
  <div class="products row justify-content-center gap-3">
    <div
      class="cardd col-md-2"
      *ngFor="let product of topProducts"
      (click)="onProductClick(product._id)"
      style="cursor: pointer"
    >
      <div class="image">
        <img
          src="{{ product.imageCover }}"
          alt=""
          class="img-fluid card-img-top"
        />
      </div>
      <div class="body">
        <h3 class="title">{{ product.title }}</h3>
        <p class="price">{{ product.price | currency : "USD" }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid latest">
  <h1 class="text-center">Latest Products</h1>
  <swiper-container
    loop="true"
    navigation="true"
    autoplay
    space-between="10"
    css-mode="true"
    init="false"
    pagination="true"
    mousewheel="true"
    mousescroll="true"
    mousewheel-control="true"
    mousewheel-force-to-axis="true"
  >
    <swiper-slide
      *ngFor="let product of latestProducts"
      class="card"
      style="border: 1px solid #feeae6"
      (click)="onProductClick(product._id)"
    >
      <img
        src="{{ product.imageCover }}"
        alt=""
        class="img-fluid"
        style="cursor: pointer"
      />
    </swiper-slide>
  </swiper-container>
</div>

<div class="container-fluid">
  <h1 class="text-center">Brands</h1>
  <div class="brands">
    <div class="brands-slide">
      <img *ngFor="let brand of brands" src="{{ brand.image }}" alt="" />
    </div>
    <div class="brands-slide">
      <img *ngFor="let brand of brands" src="{{ brand.image }}" alt="" />
    </div>
    <div class="brands-slide">
      <img *ngFor="let brand of brands" src="{{ brand.image }}" alt="" />
    </div>
  </div>
</div>
